<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <h3><a href="./Homepage.html">Go back</a> </h3>
    <div class="container">
        <h1> Create a movie entry</h1>
    <form>
      <div class="row">
       
         <div class="col-md-3 mb-3">
          <label for="movietitle" class="form-label">Movie Title</label>
          <input type="text" class="form-control" id="movietitle" >
        </div>

        <div class="col-md-3 mb-3">
            <label for="year" class="form-label">Year of Release</label>
            <input type="number" class="form-control" id="year" >
          </div>
          </div>
        
<div class="mb-3">
  <input type="range" list="tickmarks">

  <datalist id="tickmarks">
    <option value="0" label="0%"></option>
    <option value="5"></option>
    <option value="10"label="10%"></option>
    <option value="15"></option>
    <option value="20" label="20%"></option>
    <option value="25"></option>
    <option value="30"label="30%"></option>
    <option value="35"></option>
    <option value="40"label="40%"></option>  
    <option value="45"></option>
    <option value="50" label="50%"></option>
    <option value="55"></option>
    <option value="60"label="60%"></option>
    <option value="65"></option>
    <option value="70"label="70%"></option>
    <option value="75"></option>
    <option value="80"label="80%"></option>
    <option value="85"></option>
    <option value="90"label="90%"></option>
    <option value="95"></option>
    <option value="100" label="100%"></option>
  </datalist></div>
          <label for="genre" class="form-label">Genre</label>
          <select class="form-select" multiple aria-label="multiple select example" id="genre">
           
            
            <option value="1">Action</option>
            <option value="">Adventure</option>
            <option value="">Animation</option>
            <option value="">Biography</option>
            <option value="">Comedy</option>
            <option value="">Documentary</option>
            <option value="">Horror</option>
            <option value="">Musical</option>
            <option value="">Thriller</option>
            <option value="">War</option>
        </select>
       
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="submit" class="btn btn-danger">Reset</button>
      </form>
    </br>
      <h5>To read all entries <a href="./read.html">click here.</a></h5>
      
      </div>
</body>
</html>
