<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
  <div class="container">
    <h1> Update movie entry</h1>
    <form id="updateMovieForm">
      <div class="alert" id="onSuccess"></div>
      <div class="row">

        <div class="col-md-3 mb-3">
          <label for="updatemovietitle" class="form-label">Update Movie Title</label>
          <input type="text" class="form-control" id="updateTitle">
        </div>

        <div class="col-md-3 mb-3">
          <label for="updateyear" class="form-label">Update Year of Release</label>
          <input type="number" class="form-control" id="updateYear">
        </div>
      </div>

      <div class="col-md-3 mb-3">
      <label for="updaterating" class="form-label">Update Rating</label>
      <input type="number" class="form-control" id="updateRating">

      <div class="col-md-3 mb-3">
        <label for="updategenre" class="form-label">Update Genre</label>
        <input type="text" class="form-control" id="updateGenre">
      </div>
      

      <button type="submit" class="btn btn-success" onclick="updateEntry(event)">Submit</button>
      <!-- is onclick updateEntry right?? -->
      <button type="reset" class="btn btn-danger">Reset</button>
    </form>
    </br>
    <h5>To return <a href="./read.html">click here.</a></h5>

  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

crossorigin="anonymous"></script>>

<script src="./update.js"> </script>

</body>
</html>
