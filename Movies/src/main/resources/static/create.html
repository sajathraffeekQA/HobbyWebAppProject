<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Lists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <h3><a href="./index.html">Go back</a> </h3>
  <div class="container">
    <h1> Create a movie entry</h1>
    <form id="movieForm">
      <div class="alert" id="onSuccess"></div>
      <div class="row">

        <div class="col-md-3 mb-3">
          <label for="movietitle" class="form-label">Movie Title</label>
          <input type="text" class="form-control" id="movietitle">
        </div>

        <div class="col-md-3 mb-3">
          <label for="year" class="form-label">Year of Release</label>
          <input type="number" class="form-control" id="year">
        </div>
      </div>

      <div class="col-md-3 mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="number" class="form-control" id="rating">
    </div>
  


      <div class="col-md-3 mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre">
      </div>
      

      <button type="submit" id="create" class="btn btn-success" onclick="createEntry(event)">Submit</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </form>
    </br>
    <h5>To read all entries <a href="./read.html" id="clickhere">click here.</a></h5>

  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>>
  <script src="./HWB.js"> </script>
</body>

</html>
